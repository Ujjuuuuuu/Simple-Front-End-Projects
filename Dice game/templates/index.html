<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Dice Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🎲 Multiplayer Dice Game 🎲</h1>
        
        <h2 id="turn-indicator">Player 1's Turn</h2>

        <div class="dice-container">
            <img id="dice" src="{{ url_for('static', filename='images/dice1.png') }}" alt="Dice">
        </div>

        <button id="roll-btn">Roll the Dice</button>
        <p id="result-text"></p>

        <h2>🏆 Scoreboard</h2>
        <p><strong>Player 1:</strong> <span id="player1-score">0</span></p>
        <p><strong>Player 2:</strong> <span id="player2-score">0</span></p>

        <button id="reset-btn">Reset Game</button>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
